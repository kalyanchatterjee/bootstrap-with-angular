<!-- Sidebar -->
<div class="bg-light border-right" id="sidebar-wrapper">
  <div style="vertical-align: middle;padding: 10px">
    <table>
      <tr>
        <td><img style="width:40px" src="assets/images/ct_logo.png"></td>
        <td class="sidebar-heading">Cookie Monster</td>
      </tr>
    </table>
  </div>
  <div class="list-group list-group-flush" style="font-weight:bold; width: 230px; margin: 0px 7px !important;">
    <form>
      <app-filter [label]="timeframeLabel" [filters]="timeframeFilters"></app-filter>
      <button type="submit" class="btn btn-success">Apply Filter</button>
    </form>
  </div>
</div>
<!-- /#sidebar-wrapper -->
